<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Fighting game(Chris courses)</title>
</head>
<style>
    * {
        box-sizing: border-box;
        font-family: 'Press Start 2P', cursive;
    }
</style>
<body style="display: flex; align-items: center; justify-content: center; margin-top: 50px; background-color: rgb(60, 52, 52)">
    <div style="position: relative; display: inline-block;">

        <div style="display: flex; align-items: center; justify-content: center; font-size: 25px; color: #fff; padding-bottom: 10px">2-Players Game</div>

        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px">
            <div style=
                "position: relative; 
                width: 100%; 
                display: flex; 
                justify-content: flex-end;
                border-top: 4px solid #E5E5E5;
                border-left: 4px solid #E5E5E5;
                border-bottom: 4px solid #E5E5E5;
                border-top-left-radius: 8px;
                border-bottom-left-radius: 8px;">
                <div style=
                    "background-color: red; 
                    height: 30px; 
                    width: 100%">
                </div>
                <div id="playerHealth" style=
                    "position: absolute; 
                    background-color: #F0ABFC; 
                    top: 0; bottom: 0; right: 0; width: 100%">
                </div>
            </div> 

            <div id="timer" style=
                "background-color: #292524; 
                color: #D4D4D4;
                width: 100px; 
                height: 60px; 
                flex-shrink: 0; 
                display: flex; 
                align-items: center; 
                justify-content: center;
                border: 4px solid #E5E5E5;
                border-radius: 20%;">
            </div>

            <div style=
                "position: relative; 
                width: 100%;
                border-top: 4px solid #E5E5E5;
                border-right: 4px solid #E5E5E5;
                border-bottom: 4px solid #E5E5E5;
                border-top-right-radius: 8px;
                border-bottom-right-radius: 8px;">
                <div style=
                    "background-color: red; 
                    height: 30px">
                </div>
                <div id="enemyHealth" style=
                    "position: absolute; 
                    background: #F0ABFC; 
                    top: 0; bottom: 0; left: 0; right: 0">
                </div>
            </div>
        </div>

        <div id="displayText" style="position: absolute; align-items: center; justify-content: center; color: white; top: 0; bottom: 0; left: 0; right: 0; display: none"></div>
        <canvas></canvas>
    </div>

    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" 
        integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>
    <script src="./js/utilities.js"></script>
    <script src="./js/classes.js"></script>
    <script src="index.js"></script>  
</body>
</html>
